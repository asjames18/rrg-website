backend:
  name: github
  repo: asjames18/rrg-website
  branch: main
  commit_messages:
    create: "cms({{collection}}): create {{slug}}"
    update: "cms({{collection}}): update {{slug}}"
    delete: "cms({{collection}}): delete {{slug}}"
    uploadMedia: "cms(media): upload {{path}}"
    deleteMedia: "cms(media): delete {{path}}"

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://rrg-website.netlify.app"
logo_url: "/rrg-logo.jpg"
locale: "en"

slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{title | slugify}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Published At", name: "publishedAt", widget: "datetime" }
      - { label: "Reading Time (min)", name: "readingTime", widget: "number", value_type: "int", min: 1 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "videos"
    label: "Videos"
    folder: "src/content/videos"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{title | slugify}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Platform", name: "platform", widget: "select", options: ["youtube","tiktok","instagram","facebook"] }
      - { label: "Video ID or URL", name: "videoId", widget: "string" }
      - { label: "Series", name: "series", widget: "list", default: [] }
      - { label: "Topics", name: "topics", widget: "list", default: [] }
      - { label: "Scriptures", name: "scriptures", widget: "list", default: [] }
      - { label: "Published At", name: "publishedAt", widget: "datetime" }
      - { label: "Notes", name: "body", widget: "markdown", required: false }

  - name: "books"
    label: "Books"
    folder: "src/content/books"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{title | slugify}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - label: "Affiliate"
        name: "affiliate"
        widget: "object"
        fields:
          - { label: "Label", name: "label", widget: "string", default: "â˜… Get the book" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Merchant", name: "merchant", widget: "string" }
      - { label: "Topics", name: "topics", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "music"
    label: "Music"
    folder: "src/content/music"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{title | slugify}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["audio","video"] }
      - { label: "Audio Src (/audio/...)", name: "audioSrc", widget: "string", required: false }
      - { label: "Platform", name: "platform", widget: "select", options: ["youtube","tiktok","instagram","facebook"], required: false }
      - { label: "Video ID", name: "videoId", widget: "string", required: false }
      - { label: "Scriptures", name: "scriptures", widget: "list", default: [] }
      - { label: "Notes", name: "body", widget: "markdown", required: false }
